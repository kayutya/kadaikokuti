name: Daily Assignment Check

on:
  schedule:
    # 日本時間 07:00 (UTC 22:00) 実行
    - cron: '0 22 * * *'
  workflow_dispatch:
    inputs:
      check_date:
        description: 'チェックしたい日付 (YYYY-MM-DD)'
        required: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5 # 最新版に更新
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt # ファイルからインストールするように変更

      - name: Run script
        env:
          ICAL_URL: ${{ secrets.ICAL_URL }}
          ICAL_URL_2: ${{ secrets.ICAL_URL_2 }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          CHECK_DATE: ${{ github.event.inputs.check_date }}
          PYTHONUNBUFFERED: "1" 
        run: python main.py
